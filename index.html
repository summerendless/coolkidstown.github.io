<script type="text/javascript">

    //이미지(png)로 다운로드
    function downImg(){
        html2canvas($(".bg-wrap")[0]).then(function(canvas){
            var myImage = canvas.toDataURL();
            downloadURI(myImage, "저장할 파일명.png") 
        });
    }
    
    function downloadURI(uri, name){
        var link = document.createElement("a")
        link.download = name;
        link.href = uri;
        document.body.appendChild(link);
        link.click();
    }
    </script>
<script type="text/javascript">

	playMain.onended = function(){ 
    var agent = navigator.userAgent.toLowerCase(); 

    if (agent.indexOf("chrome") != -1) { //
        playVoice.outerHTML = ""; 
        var weaList = '<iframe style="width:1px; height:1px;" src="./images/SILENCE.MP3" allow="autoplay">' 
        $('#viewport').append(weaList) 
    } else {

    }
}
</script>
<script type="text/javascript">
	$(function(){
		var open_video = $('.open_video');
		var video = $('.video');
		open_video.click(function(){
			if($(".door2").hasClass("doorOpen2")){
				video.fadeIn(1000);
				$(".video").get(0).play();
			}
		});
	});

  	$(".video").on("ended", function(){
	$(".open_invi").fadeIn(500);
});
</script>
<script type="text/javascript">
 $(document).ready(function(){
	$(".door-back").on("click", function(e) {
		// $(".door1").addClass("doorOpen");

	});
});
