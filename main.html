<body>
<div id="index1"></div>
<div id="invite" style="display: none;"></div>
<div id="index2"  style="display: none;"></div>

<script src="js/jquery-3.5.1.min.js"></script>

<script>
	$(function () {
        $.ajax({
            url: 'index1.html',
			success: function (data) {
				$('#index1').append(data);
			}
        })
        $.ajax({
            url: 'invite_paper.html',
			success: function (data) {
				$('#invite').append(data);
			}
        })
        $.ajax({
            url: 'index2.html',
			success: function (data) {
				$('#index2').append(data);
			}
        })
	});
</script>
<script type="text/javascript">
	$(function(){
		var open_video = $('.open_video');
		var video = $('.video');
		$('.btn_next').css('display','none');

		open_video.click(function(){
			if($(".door2").hasClass("doorOpen2")){
				video.fadeIn(1000);
				$(".video").get(0).play();
			}
		});
	});
  	$(".video").on("ended", function(){
	$(".btn_next").fadeIn(500);
});
</script>
<script type="text/javascript">
 $(document).ready(function(){
	$(".door-back").on("click", function(e) {
		// $(".door1").addClass("doorOpen");
		e.preventDefault();
			$this = $(this);
			// $(".door1").addClass("doorOpen").siblings().removeClass('doorOpen');
			if(!$(".door1").hasClass("doorOpen")){
				$(".door1").addClass("doorOpen");
				 $("#bgmAudio").get(0).play();
			}else if($(".door1").hasClass("doorOpen")){
				$(".door2").addClass("doorOpen2");
				$(".door1").css("left","22%");
				// $(".door1").removeClass("doorOpen");
			}else {
				$(".video").css("display","block");
			}
	});
});
</script>
